<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <!-- css style link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="row-x-0 row-x">
        <button id="button-x">x</button>
      </div>
      <div id="container">
        <div class="row">
          <div id="c-0" class="col"></div>
          <div id="c-1" class="col col-2"></div>
          <div id="c-2" class="col"></div>
        </div>
        <div class="row row-2">
          <div id="c-3" class="col"></div>
          <div id="c-4" class="col col-2"></div>
          <div id="c-5" class="col"></div>
        </div>
        <div class="row">
          <div id="c-6" class="col"></div>
          <div id="c-7" class="col col-2"></div>
          <div id="c-8" class="col"></div>
        </div>
      </div>
      <div class="row-x-0 row-0">
        <button id="button-0">0</button>
      </div>
    </div>
    <!-- js file -->
    <script src="custom.js"></script>
  </body>
</html>
